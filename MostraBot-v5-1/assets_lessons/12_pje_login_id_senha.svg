<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Tela de login PJE com ID, senha e selecao de modulo">
  <rect width="1200" height="700" fill="#f7fbff"/>
  <rect x="250" y="70" width="700" height="560" rx="18" fill="#ffffff" stroke="#b8d9f5" stroke-width="3"/>
  <text x="460" y="130" fill="#1a5276" font-size="42" font-family="Arial" font-weight="700">Login PJE</text>

  <text x="320" y="200" fill="#1a5276" font-size="28" font-family="Arial" font-weight="700">ID do robo</text>
  <rect x="320" y="220" width="560" height="56" rx="10" fill="#f6fbff" stroke="#7aaad6" stroke-width="2"/>
  <text x="345" y="257" fill="#3a6f96" font-size="26" font-family="Arial">Ex.: numero na fita amarela da bateria</text>

  <text x="320" y="325" fill="#1a5276" font-size="28" font-family="Arial" font-weight="700">Senha</text>
  <rect x="320" y="345" width="560" height="56" rx="10" fill="#f6fbff" stroke="#7aaad6" stroke-width="2"/>
  <text x="345" y="382" fill="#3a6f96" font-size="30" font-family="Arial" font-weight="700">123</text>

  <text x="320" y="450" fill="#1a5276" font-size="28" font-family="Arial" font-weight="700">Selecione o modulo</text>
  <rect x="320" y="470" width="560" height="56" rx="10" fill="#f6fbff" stroke="#7aaad6" stroke-width="2"/>
  <text x="345" y="507" fill="#3a6f96" font-size="26" font-family="Arial">Modulo 1 / Modulo 2 / Modulo 4</text>

  <rect x="320" y="550" width="560" height="58" rx="12" fill="#2ecc71"/>
  <text x="535" y="588" fill="#08321d" font-size="30" font-family="Arial" font-weight="700">Entrar</text>
</svg>
